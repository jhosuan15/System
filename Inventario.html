<!-- Ventana modal para editar producto -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <h2>Edit Product</h2>
    <form id="editarProductoForm" method="post" action="">
      <!-- Aquí se colocarán los inputs para editar el producto -->
      <label for="editNombreProducto">Name:</label>
      <input type="text" id="editNombreProducto" name="nombre" required>
      <label for="editDescripcionProducto">Description:</label>
      <input type="text" id="editDescripcionProducto" name="descripcion" required>
      <label for="editCategoriaProducto">Category:</label>
      <input type="text" id="editCategoriaProducto" name="categoria" required>
      <label for="editPrecioProducto">Price:</label>
      <input type="number" id="editPrecioProducto" name="precio" required>
      <label for="editCantidadProducto">Amount:</label>
      <input type="number" id="editCantidadProducto" name="cantidad" required>
      <label for="editProveedorProducto">Supplier:</label>
      <input type="text" id="editProveedorProducto" name="proveedor" required>
      <label for="editFechaIngresoProducto">Entry Date:</label>
      <input type="date" id="editFechaIngresoProducto" name="fecha" required>
      <label for="editNotasAdicionales">Additional Notes:</label>
      <textarea id="editNotasAdicionales" name="notas" required></textarea>
      <!-- Cambiar el tipo de botón a submit -->
      <button type="submit" name="submit">Save Changes</button>
    </form>
  </div>
</div>

<script>
  // Función para abrir la ventana modal y mostrar los datos del producto
  function abrirModal(idProducto, nombreProducto, descripcionProducto, categoriaProducto, precioProducto, cantidadProducto, proveedorProducto, fechaIngresoProducto, notasAdicionales) {
    var modal = document.getElementById('modal');
    modal.style.display = 'block';

    // Llenar los inputs del formulario con los datos del producto
    document.getElementById('editNombreProducto').value = nombreProducto;
    document.getElementById('editDescripcionProducto').value = descripcionProducto;
    document.getElementById('editCategoriaProducto').value = categoriaProducto;
    document.getElementById('editPrecioProducto').value = precioProducto;
    document.getElementById('editCantidadProducto').value = cantidadProducto;
    document.getElementById('editProveedorProducto').value = proveedorProducto;
    document.getElementById('editFechaIngresoProducto').value = fechaIngresoProducto;
    document.getElementById('editNotasAdicionales').value = notasAdicionales;

    // Guardar el ID del producto en un atributo data del formulario
    document.getElementById('editarProductoForm').setAttribute('data-id', idProducto);
  }

  // Función para cerrar la ventana modal
  function cerrarModal() {
    var modal = document.getElementById('modal');
    modal.style.display = 'none';
  }
  function confirmarEliminar(idProducto) {
    // Mostrar cuadro de diálogo de confirmación
    var confirmacion = confirm("Are you sure you want to delete the product?");
    
    // Si el usuario confirma, enviar la solicitud de eliminación al servidor
    if (confirmacion) {
        // Aquí puedes enviar una solicitud AJAX al servidor para eliminar el producto
        // Por ahora, solo mostraremos un mensaje de alerta
        alert("Se eliminará el producto con ID: " + idProducto);
    }

    }

</script>
