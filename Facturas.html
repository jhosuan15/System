<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sistema</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="Facturas.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">A&A Innovations</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="Inventario.html">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Inventory</span>
        </a>
        <span class="tooltip">Inventory</span>
      </li>
      <li>
        <a href="Facturas.html">
          <i class="bx bx-cart-alt"></i>
          <span class="link_name">Bills</span>
        </a>
        <span class="tooltip">Bills</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile image">
          <div class="profile_content">
            <div class="name">Admin</div>
            <div class="designation">Admin</div>
          </div>
        </div>
        <a id="log_out" href="index.html">
          <i class="bx bx-log-out" id="log_out"></i>
        </a>
      </li>
    </ul>
  </div>
<section class="home-section">
  <div class="text">Bills</div>
  <div class="table-container">
    <!-- Botón para agregar -->
    <button class="agregar-btn" onclick="redireccionar()">Add Bill</button>
    <script>
      function redireccionar() {
        // Reemplaza 'url-de-destino' con la URL a la que deseas redirigir al usuario
        window.location.href = './AgregarFactura.html';
      }
    </script>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Date</th>
          <th>Total</th>
          <th>Payment</th>
          <th>Mail</th>
          <th>Actions</th> <!-- Nueva columna para acciones -->
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>
</section>
  <!-- Scripts -->
  <script src="Facturas.js"></script>
  <script>
    function confirmarEliminar(nombreProducto) {
        if (confirm("Are sure do you want to delete that bill?")) {
            // Aquí puedes hacer una solicitud AJAX para eliminar la factura
            $.ajax({
                type: "POST",
                url: "Facturas.html",
                data: { productName: nombreProducto },
                success: function(response) {
                    // Maneja la respuesta aquí si es necesario
                    // Por ejemplo, puedes recargar la página después de eliminar la factura
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    // Maneja errores aquí si es necesario
                    console.error(xhr.responseText);
                }
            });
        }
    }
  </script>
  

</body>
</html>
